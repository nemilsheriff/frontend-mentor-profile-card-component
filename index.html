<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-header">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="name-card">
        <div class="name-card-image">
          <img id="profile" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="name-age">
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
        </div>
        <div class="location">London</div>
      </div>
      <div class="line"></div>
      <div class="socials">
        <div class="followers">
          <div class="count">80K</div>
          <div class="unit">Followers</div>
        </div>
        <div class="likes">
          <div class="count">803K</div>
          <div class="unit">Likes</div>
        </div>
        <div class="photos">
          <div class="count">1.4K</div>
          <div class="unit">Photos</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
